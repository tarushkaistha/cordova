repositories {
    mavenCentral()
}

ext {
  //dependency version
  moengageVersion = "13.04.00"
  basePluginVersion = "4.1.0"
  annotationsVersion = "1.0.0"
  inappVersion= "8.5.0"
}

dependencies {
  api("com.moengage:moe-android-sdk:$moengageVersion")
  api("com.moengage:plugin-base:$basePluginVersion")
  implementation("androidx.annotation:annotation:$annotationsVersion")
  api("com.moengage:inapp:$inappVersion")
}

ext.postBuildExtras = {
    android {
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }
}
